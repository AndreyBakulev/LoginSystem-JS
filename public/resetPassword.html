<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <form id="resetPassword" action="/resetPassword" method="POST">
            <div class="input-group">
                <label for="email">Please enter new password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="email">Please confirm password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Reset Password</button>
            <input type="hidden" id="token" name="token" value="">
        </form>
    <p id="password-criteria">Password Criteria:</p>
            <p id="password-req1">Must Be 10 or More characters</p>
            <p id="password-req2">Must have an Uppercase and Lowercase letters</p>
            <p id="password-req3">Must have a digit</p>
            <p id="password-req4">Must have a special character</p>
            <p id="password-strength">Password Strength: </p>
            <p id="passwords-match"></p>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
<!-- sends a POST to /create-account -->
